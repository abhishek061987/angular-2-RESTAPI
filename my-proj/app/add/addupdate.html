<dashboard></dashboard>
<p-panel header="Subscriber Search" [style]="{'margin-top':'20px'}">
<table >
    <tr>
        <td><label for="ein">EIN</label></td> 
        <td><input id="ein" type="text" class="validate" [(ngModel)]="inqproperty.ein"></td>
    </tr>
    <tr>
        <td><label for="policynumber">Policy Number</label></td> 
        <td><input id="policy_number" type="text" class="validate" [(ngModel)]="inqproperty.policynumber"></td>
    </tr>
    <tr>
        <td><label for="sourcecode">Source Code</label></td> 
        <td><input id="source_code" type="text" class="validate" [(ngModel)]="inqproperty.sourcecode"></td>
    </tr>
    <tr>
        <td><label for="inqid">INQ ID</label></td> 
        <td><input id="inq_id" type="text" class="validate" [(ngModel)]="inqproperty.inqid"></td>
    </tr>
    <tr>
        <td><label for="firstname">First Name</label></td> 
        <td><input id="first_name" type="text" class="validate" [(ngModel)]="inqproperty.firstname"></td>
    </tr>
    <tr>
        <td><label for="cdbRefId">CDB Xref ID</label></td> 
        <td><input id="cdb_xref_id" type="text" class="validate" [(ngModel)]="inqproperty.cdbRefId"></td>
    </tr>
</table>
</p-panel>
